  <!-- Inline CSS for Popup Button -->
  <style>
    .join-btn {
      position: fixed;
      bottom: 1em;
      right: 1em;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 3em;
      height: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.3s;
      animation: bounce 2s infinite;
    }

    .join-btn:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .join-popup {
      display: none;
      position: fixed;
      bottom: 6em;
      right: 1em;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
      padding: 1em;
      z-index: 1000;
      animation: fadeIn 0.5s;
    }

    .join-popup.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>

  <!-- Inline JavaScript for Button Click -->
  <script>
    function handleJoinClick() {
      document.querySelector('.join-popup').classList.add('show');
      document.querySelector('.join-btn').classList.add('hidden');
    }

    function handlePopupClose() {
      document.querySelector('.join-popup').classList.remove('show');
    }
  </script>
</head>

<body>
  <div id="root"></div>

  <!-- Join Button -->
  <button class="join-btn" onclick="handleJoinClick()">
    <i class="fab fa-telegram"></i>
  </button>

  <!-- Popup -->
  <div class="join-popup">
    <h5>Join Us on Telegram</h5>

    <a href="https://t.me/likhondotxyz/61" target="_blank" class="btn btn-primary">Join Now</a>
    <button type="button" class="btn btn-secondary mt-2" onclick="handlePopupClose()">Close</button>
