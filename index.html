<body>
  <div class="container">

  </footer>
  
  <!-- Join Button -->
  <button class="join-btn" id="joinBtn">
    <i class="fab fa-telegram"></i>
  </button>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .join-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .join-btn:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }
    
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 1001;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .popup.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }
    
    .popup-content {
      text-align: center;
    }
    
    .popup h2 {
      margin-bottom: 20px;
      color: #007bff;
    }
    
    .popup-btn {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .popup-btn:hover {
      background-color: #0056b3;
    }
    
    .close-popup {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #999;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .close-popup:hover {
      color: #333;
    }
    
    footer {
      text-align: center;
      margin-top: 2em;
      padding: 20px;
      background-color: #f8f9fa;
    }
    
    footer a {
      color: #007bff;
      text-decoration: none;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Join Our Telegram Group!</h2>
      <p>Stay updated with the latest news and connect with our community.</p>
      <a href="https://t.me/likhondotxyz/61" target="_blank" class="popup-btn">Join Now</a>
    </div>
    <span class="close-popup" id="closePopup">&times;</span>
  </div>
  
  <script>
    const joinBtn = document.getElementById('joinBtn');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');
    
    joinBtn.addEventListener('click', () => {
      popup.classList.add('show');
    });
    
    closePopup.addEventListener('click', () => {
      popup.classList.remove('show');
    });
    
    window.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.classList.remove('show');
      }
    });
  </script>
